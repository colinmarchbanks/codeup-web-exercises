<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register With Us</title>
    <style>
        label {
            display: flex;
            vertical-align: center;
        }
    </style>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Username</label>

    <input type="submit">
</form>
</body>
</html>
