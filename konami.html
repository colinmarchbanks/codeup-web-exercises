<!DOCTYPE html>
<html>
<head>
    <title>Codes</title>
    <style>
        #game-center{
            width:500px;
            height:300px;
            margin: auto;
        }

        #main-heading{
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="main-heading">Enter code cheater!</h1>
<div id="game-center"></div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var audio = new Audio('audio/ray_gun-Mike_Koenig-1169060422.wav');
    var code = "";

    $(document).keyup(function(event){
        var number = event.keyCode;
        var string = number.toString();
        code += string;
        console.log(code);
        runCode('3840384037393739656613','url(\'img/contra-gif.gif\')','You just got 30 lives!');
        runCode('65666567656666','url(\'img/MK-blood.gif\')','Blood mode!!');
        runCode('8069788690737669','url(\'img/battletoads.gif\')','9 more lives!');
        runCode('9069766865','url(\'img/linksAsleepening.gif\')','Start the game from the second quest!');

    });

    function runCode(codeString,image,heading){
        if(code.includes(codeString)){
            code = "";
            var countdown = 9;
            setInterval(display, 1000);
            function display() {
                if (countdown === 0) {
                    $('#game-center').css ('background-image','none');
                    $('#main-heading').html('Enter code cheater!');
                } else if (countdown > 0) {
                    $('#game-center').css({'background-image':image,'background-size':'100% 100%'});
                    $('#main-heading').html(heading);
                }
                countdown--;
            }
            audio.play();
        }
    }


</script>
</body>
</html>
